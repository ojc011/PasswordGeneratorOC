<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PWGenerator</title>
</head>
<body>
    <div class="box" id="random-password">
        <input type="text" id="password" /> <button class="button2" id="copy">Copy</button>
        <div id="settings">
          <label for="length">Length</label>
          <input type="number" id="length" value="12" min="8" max="128" />  <br>
          <label for="numbers">Include Numbers</label> 
          <input type="checkbox" id="numbers" checked /> <br>
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked /> <br>
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked /> <br>
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked /> <br>
          
        </div>
        <button class="button1" id="generate">Generate Password</button>
      </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
